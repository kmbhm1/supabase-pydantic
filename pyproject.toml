[tool.poetry]
name = "supabase-pydantic"
version = "0.1.0"
description = "A project to migrate Supabase schemas into Pydantic classes"
authors = ["Kevin Boehm <kmbhm1@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{ include = "supabase_pydantic" }]

[tool.poetry.dependencies]
python = "^3.10"
psycopg2-binary = "^2.9.9"
pydantic = "^2.6.3"
types-psycopg2 = "^2.9.21.20240417"
faker = "^24.11.0"


[tool.poetry.group.dev.dependencies]
python-dotenv = "^1.0.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
